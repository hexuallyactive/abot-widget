<div id="abot-container" class="abot-container abot-reset abot-acquire">
  <div id="abot-launcher" class="abot-launcher abot-launcher-enabled abot-launcher-active">
    <div id="abot-launcher-button" class="abot-launcher-button"></div>
  </div>
  <div id="abot-chatbox" class="abot-chatbox" style="display: none;">
    <div id="abot-conversation" class="abot-conversation abot-sheet abot-sheet-active">
      <div class="abot-sheet-header">
        <div class="abot-sheet-header-title-container">
          <b class="abot-sheet-header-title abot-sheet-header-with-presence"></b>
        </div>
        <div class="abot-sheet-header-generic-title"></div>
        <div>
          <!--<fb:login-button scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button><button id="btn_connect_fb">Add Facebook</button> <button id="btn_connect_sms">Add SMS</button> <button id="btn_connect_twitter">Add Twitter</button>-->
        </div>
        <a id="btnClose" class="abot-sheet-header-button abot-sheet-header-close-button" href="#">
          <div class="abot-sheet-header-button-icon"></div>
        </a>
      </div>
      <div class="abot-sheet-body"></div>
      <div class="abot-sheet-content" style="bottom: 74px;">
        <div class="abot-sheet-content-container">
          <div class="abot-conversation-parts-container">
            <div id="abot-message" class="abot-conversation-parts"></div>
          </div>
        </div>
      </div>
      <div class="abot-composer-container">
        <div id="abot-composer" class="abot-composer" style="transform: translate(0px, 0px);">
          <div class="abot-composer-textarea-container">
            <div class="abot-composer-textarea">
              <pre><span></span><br></pre>
              <textarea id="txMessage" placeholder="Write a reply..."></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
